# pytest.ini
[pytest]
minversion = 7.0
addopts = -v --tb=short --disable-warnings --maxfail=1 --cov=core --cov=api --cov-report=term-missing
testpaths = 
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Цвета и читаемость отчёта
console_output_style = count
