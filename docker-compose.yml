version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synthetic_data_generator
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - .:/app
